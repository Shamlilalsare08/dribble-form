<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="page.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img style="height: 100vh; width: 95%;" src="page1.jpg" alt="Sign Up Image">
    </div>
    <div class="form-container">
      <header id="shamli">
      
        <span class="h2
        ">Already a member? <a href="#">Sign up</a></span>
      </header>
      <h1>Sign up to Dribbble</h1> 
      <div id="abc">
      <form id="signup-form" action="#" method="post">
        <div class="cont">
        <div class="form-group">
          <label for="name"><b>Name</b></label>
          <input type = "text" placeholder="name" id="name" name="name" required>
        </div>
        <div class="form-username">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="username" id="username" name="username" required>
          <span class="error-message">Username has already been taken</span>
        </div>
      </div>

        <div class="form-email">
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="email" id="email" name="email" required>
        </div>
        <div class="form-password">
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="+6 charecters" id="password" name="password" required>
          
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms" name="terms" required><label for="terms">Creating an account means you're okay with our   Terms of<br><a href="#"> Service</a>, <a href="#">Privacy Policy</a> and our default <a href="#">Notification</a><a href="#"><br/>Setting</a></label>
          <div>


          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div>


      </div>
      <p id="pqr">This site is protected by reCAPTCHA and the Google <br><a href="#">Privacy Policy</a> and Terms of <a href="#">Service</a> apply.</p>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
